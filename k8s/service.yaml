kind: Service
apiVersion: v1
metadata:
  name: coloriq
spec:
  selector:
     run: coloriq
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: coloriq-ingress
spec:
  rules:
  - http:
      paths:
      - path: /game/*
        backend:
          serviceName: coloriq
          servicePort: 80